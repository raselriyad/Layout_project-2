<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Project ~ 2</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- ----------------------- header start  -->
    <header class="header-area">
        <div class="container">
            <na class="menu">
                <div class="logo">
                    <h4>RASEL</h4>
                </div>
                <div class="navigation">
                    <h4>Navigation</h4>
                </div>
            </na>
        </div>
    </header><!---- header start  -->
    <!-- ----------------------- Banner start  -->
    <section class="banner-area">
        <div class="container">
            <div class="banner-content">
                <h4>Header / Banner</h4>
            </div>
        </div>
    </section><!--- ------ header End  -->
    <!-- ------------------------- text start  -->
    <section class="text-area">
        <div class="container">
            <div class="text-content">
                <h4>
                    Intro Text Area
                </h4>
            </div>
        </div>
    </section><!-- ------ Text End  -->
    <!-- ------------------------------- Box Start  -->
    <section class="box-area">
            <div class="box-content">
                <div class="box-item">
                    <h4>Box 1</h4>
                </div>
                <div class="box-item">
                    <h4>Box 2</h4>
                </div>
                <div class="box-item">
                    <h4>Box 3</h4>
                </div>
            </div>
    </section><!-- -------------- Box End  -->
    <!-- --------------------------- Footer Start  -->
    <section class="footer-area">
        <div class="container">
            <div class="footer-content">
                <h4>Footer Content</h4>
            </div>
        </div>
    </section>
    <!-- ---------------- footer end  -->
</body>
</html>
